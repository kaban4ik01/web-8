<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script defer src="jquery-3.4.1.min.js"></script>
		<script defer src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>HomeWork_8</title>
	</head>
	<body class="bg-primary text-dark">
		<button
			type="button"
			class="btn btn-lg d-block mx-auto mt-5"
			id="showFormBtn"
			data-bs-toggle="modal"
			data-bs-target="#modalForm"
			style="width: 25vw; background-color: #0955b8; color: white"
		>
			Заполнить форму
		</button>
		<div class="modal" id="modalForm" data-bs-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" style="max-width: 600px">
				<div
					class="modal-content"
					style="
						background-color: #2e2e2e;
						color: rgb(10, 168, 216);
						border-radius: 8px;
						border: 1px solid #06ad1d;
					"
				>
					<div
						class="modal-header justify-content-center"
						style="background-color: #040c3d; color: white"
					>
						<h1 id="formNoWay" class="fs-5">Заполните форму</h1>
					</div>
					<div class="modal-body">
						<form
							action="https://formcarry.com/s/qYA1jK7buxi"
							class="formcarryForm"
							id="form"
						>
							<label class="form-label">Имя:</label>
							<input
								type="text"
								class="form-control mb-3"
								placeholder="Иванов"
								name="fname"
								required
							/>

							<label class="form-label">Фамилия:</label>
							<input
								type="text"
								class="form-control mb-3"
								placeholder="Иван"
								name="lname"
								required
							/>

							<label class="form-label">Отчество:</label>
							<input
								type="text"
								class="form-control mb-3"
								placeholder="Иванович"
								name="mname"
							/>

							<label class="form-label">E-mail:</label>
							<input
								type="email"
								class="form-control mb-3"
								placeholder="test@test.com"
								name="email"
								required
							/>

							<label class="form-label">Телефон:</label>
							<input
								type="tel"
								class="form-control mb-3"
								placeholder="+7-912-345-67-89"
								name="field-phone-number"
								required
							/>

							<label class="form-label">Организация:</label>
							<input
								type="text"
								class="form-control mb-3"
								placeholder='ООО "Тмыв Денег"'
								name="company"
								required
							/>

							<div class="form-check mb-3">
								<input
									class="form-check-input"
									type="checkbox"
									value="hehe"
									id="policyCheck"
									required
								/>
								<label class="form-check-label" for="policyCheck">
									Согласен с политикой конфиденциальности
								</label>
							</div>

							<button
								type="submit"
								class="btn btn-lg w-100"
								style="background-color: #3813bd; color: white"
							>
								Отправить форму
							</button>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-danger w-100"
							id="hideFormBtn"
							data-bs-dismiss="modal"
						>
							Закрыть форму
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
